{% extends 'index.html' %} {% load crispy_forms_tags %} {% block content %}
<h1 class="h1-register">Crear nuevo usuario</h1>
<form method="POST">
  {% csrf_token %}
  <fieldset class="form-group col-4 offset-4">{{ form|crispy}}</fieldset>
  <div class="form-group">
    <button type="submit" class="btn btn-success col-4 offset-4">
      Registrar
    </button>
  </div>
</form>
{% endblock content %}
